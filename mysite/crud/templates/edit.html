{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Edit</title>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form action="{% url 'edit_user' pk=data.id %}" , method="post">
                <!-- Email input -->
                {% csrf_token %}
                {{ form.non_field_errors }}
                <span>{{ form.username.errors }}</span>
                <div class="form-outline mb-4">
                 <input type="text" class="form-control" value="{{data.username}}" placeholder="username" id="" name="username">
                  <label class="form-label" for="{{form.username.id_for_label}}">Username</label>
                </div>
      
                <!-- Password input -->
                <span>{{ form.password.errors }}</span>
                <div class="form-outline mb-4">
                    <input type="text" class="form-control" value="{{data.password}}" placeholder="password" da id="" name="password" >
                  <label class="form-label" for="{{form.password.id_for_label}}">Password</label>
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  {% comment %} <a href="#!">Forgot password?</a> {% endcomment %}
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Edit</button>
      
       
      
              </form>
            </div>
          </div>
        </div>
      </section>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
